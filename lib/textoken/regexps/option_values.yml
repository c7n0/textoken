# This file stands for options you can pass as an argument like,
# only: 'dates, numbers, etc..' or exclude: 'dates'

# When only option passed; Matching regexs surrounded by blank space
# When exclude option passed; Matching regex gets removed from the text
# At last text gets splitted by blank space and returns user as token collection

punctuations:
  # punctuations
  - \W+

numbers:
  # for (1,000,000), (0.001)
  - ^\d{1,3}(,\d{3})*(\.\d+)?$
  # for (1000.0), (001), (.001)
  - ^\d*\.?\d+$

dates:
  # mm/dd/yyyy format
  - ^(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d$
  # dd-mm-yyyy format
  - ^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$
